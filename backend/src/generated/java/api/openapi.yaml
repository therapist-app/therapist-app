openapi: 3.0.1
servers:
- description: Generated server url
  url: http://backend-patient-app-main.jonas-blum.ch
security:
- X-Coach-Key: []
paths:
  /patients/passwords:
    put:
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordDTO'
        required: true
      responses:
        "204":
          description: No Content
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: application/json
  /patients/onboarded:
    get:
      operationId: getOnboarded
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: OK
      tags:
      - patient-controller
      x-accepts: '*/*'
    put:
      operationId: setOnboarded
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutOnboardedDTO'
        required: true
      responses:
        "200":
          description: OK
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: application/json
  /patients/name:
    get:
      operationId: getName
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: OK
      tags:
      - patient-controller
      x-accepts: '*/*'
    put:
      operationId: setName
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutNameDTO'
        required: true
      responses:
        "200":
          description: OK
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: application/json
  /patients/language:
    get:
      operationId: getLanguage
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: OK
      tags:
      - patient-controller
      x-accepts: '*/*'
    put:
      operationId: setLanguage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutLanguageDTO'
        required: true
      responses:
        "200":
          description: OK
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: application/json
  /patients/journal-entries/{entryId}:
    delete:
      operationId: deleteEntry
      parameters:
      - explode: false
        in: path
        name: entryId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      tags:
      - journal-entry-controller
      x-accepts: application/json
    get:
      operationId: getOne
      parameters:
      - explode: false
        in: path
        name: entryId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JournalEntryOutputDTO'
          description: OK
      tags:
      - journal-entry-controller
      x-accepts: '*/*'
    put:
      operationId: updateJournalEntry
      parameters:
      - explode: false
        in: path
        name: entryId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryRequestDTO'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JournalEntryOutputDTO'
          description: OK
      tags:
      - journal-entry-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /coach/patients/{patientId}/meetings/{meetingId}:
    delete:
      operationId: deleteMeeting
      parameters:
      - explode: false
        in: path
        name: patientId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: meetingId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content
      security:
      - X-Coach-Key: []
      tags:
      - coach-meeting-controller
      x-accepts: application/json
    get:
      operationId: getMeeting
      parameters:
      - explode: false
        in: path
        name: patientId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: meetingId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MeetingOutputDTO'
          description: OK
      security:
      - X-Coach-Key: []
      tags:
      - coach-meeting-controller
      x-accepts: '*/*'
    put:
      operationId: updateMeeting
      parameters:
      - explode: false
        in: path
        name: patientId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: meetingId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingDTO'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MeetingOutputDTO'
          description: OK
      security:
      - X-Coach-Key: []
      tags:
      - coach-meeting-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /patients/register:
    post:
      description: "@Therapist app: pleas use /coach/patients/register as endpoint"
      operationId: registerPatient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientDTO'
        required: true
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: Created
      summary: This endpoint will be removed
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /patients/logout:
    post:
      operationId: logoutTherapist
      responses:
        "200":
          description: OK
      tags:
      - patient-controller
      x-accepts: application/json
  /patients/login:
    post:
      operationId: loginTherapist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPatientDTO'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: OK
      tags:
      - patient-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /patients/journal-entries:
    get:
      operationId: listAll
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/GetAllJournalEntriesDTO'
                type: array
          description: OK
      tags:
      - journal-entry-controller
      x-accepts: '*/*'
    post:
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryRequestDTO'
        required: true
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JournalEntryOutputDTO'
          description: Created
      tags:
      - journal-entry-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /patients/conversations:
    post:
      operationId: createConversation
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateConversationOutputDTO'
          description: Created
      tags:
      - conversation-controller
      x-accepts: '*/*'
  /patients/conversations/messages/{conversationId}:
    get:
      operationId: getAllMessages
      parameters:
      - explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CompleteConversationOutputDTO'
          description: OK
      tags:
      - conversation-controller
      x-accepts: '*/*'
    post:
      operationId: sendMessage
      parameters:
      - explode: false
        in: path
        name: conversationId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessageDTO'
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MessageOutputDTO'
          description: OK
      tags:
      - conversation-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /coach/patients/{patientId}/meetings:
    get:
      operationId: listMeetings
      parameters:
      - explode: false
        in: path
        name: patientId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/MeetingOutputDTO'
                type: array
          description: OK
      security:
      - X-Coach-Key: []
      tags:
      - coach-meeting-controller
      x-accepts: '*/*'
    post:
      operationId: createMeeting
      parameters:
      - explode: false
        in: path
        name: patientId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingDTO'
        required: true
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/MeetingOutputDTO'
          description: Created
      security:
      - X-Coach-Key: []
      tags:
      - coach-meeting-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /coach/patients/register:
    post:
      operationId: registerPatient_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientDTO'
        required: true
      responses:
        "201":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: Created
      security:
      - X-Coach-Key: []
      tags:
      - coach-patient-controller
      x-content-type: application/json
      x-accepts: '*/*'
  /patients/me:
    get:
      operationId: getCurrentlyLoggedInPatient
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PatientOutputDTO'
          description: OK
      tags:
      - patient-controller
      x-accepts: '*/*'
  /patients/journal-entries/tags:
    get:
      operationId: getAllTags
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  type: string
                type: array
                uniqueItems: true
          description: OK
      tags:
      - journal-entry-controller
      x-accepts: '*/*'
  /patients/conversations/{patientId}:
    get:
      operationId: nameConversationDTO
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/NameConversationOutputDTO'
                type: array
          description: OK
      tags:
      - conversation-controller
      x-accepts: '*/*'
  /:
    get:
      operationId: helloWorld
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: OK
      tags:
      - patient-app-application
      x-accepts: text/plain
components:
  schemas:
    ChangePasswordDTO:
      properties:
        currentPassword:
          type: string
        newPassword:
          maxLength: 2147483647
          minLength: 8
          pattern: "^(?=.*[A-Z])(?=.*[a-z])(?=.*\\d).*$"
          type: string
      required:
      - currentPassword
      - newPassword
      type: object
    PutOnboardedDTO:
      properties:
        onboarded:
          type: boolean
      type: object
    PutNameDTO:
      properties:
        name:
          type: string
      type: object
    PutLanguageDTO:
      properties:
        language:
          type: string
      type: object
    JournalEntryRequestDTO:
      properties:
        title:
          maxLength: 255
          minLength: 0
          type: string
        content:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
        sharedWithTherapist:
          type: boolean
        aiAccessAllowed:
          type: boolean
      required:
      - content
      - title
      type: object
    JournalEntryOutputDTO:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        aiAccessAllowed: true
        sharedWithTherapist: true
        id: id
        title: title
        content: content
        updatedAt: 2000-01-23T04:56:07.000+00:00
        tags:
        - tags
        - tags
      properties:
        id:
          type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        title:
          type: string
        content:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
        sharedWithTherapist:
          type: boolean
        aiAccessAllowed:
          type: boolean
      type: object
    UpdateMeetingDTO:
      properties:
        startAt:
          format: date-time
          type: string
        endAt:
          format: date-time
          type: string
        location:
          type: string
        meetingStatus:
          enum:
          - PENDING
          - CONFIRMED
          - CANCELLED
          type: string
      type: object
    MeetingOutputDTO:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        meetingStatus: PENDING
        patientId: patientId
        externalMeetingId: externalMeetingId
        location: location
        id: id
        endAt: 2000-01-23T04:56:07.000+00:00
        startAt: 2000-01-23T04:56:07.000+00:00
        updatedAt: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          type: string
        externalMeetingId:
          type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        patientId:
          type: string
        startAt:
          format: date-time
          type: string
        endAt:
          format: date-time
          type: string
        location:
          type: string
        meetingStatus:
          enum:
          - PENDING
          - CONFIRMED
          - CANCELLED
          type: string
      type: object
    CreatePatientDTO:
      properties:
        email:
          type: string
        password:
          maxLength: 2147483647
          minLength: 8
          pattern: "^(?=.*[A-Z])(?=.*[a-z])(?=.*\\d).*$"
          type: string
        coachAccessKey:
          type: string
      required:
      - coachAccessKey
      - password
      type: object
    PatientOutputDTO:
      example:
        onboarded: true
        name: name
        description: description
        language: language
        id: id
        email: email
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        email:
          type: string
        language:
          type: string
        onboarded:
          type: boolean
      type: object
    LoginPatientDTO:
      properties:
        email:
          type: string
        password:
          type: string
      type: object
    CreateConversationOutputDTO:
      example:
        id: id
      properties:
        id:
          type: string
      type: object
    CreateMessageDTO:
      properties:
        message:
          type: string
      type: object
    MessageOutputDTO:
      example:
        requestMessage: requestMessage
        conversationId: conversationId
        id: id
        responseMessage: responseMessage
        timestamp: timestamp
      properties:
        timestamp:
          type: string
        id:
          type: string
        conversationId:
          type: string
        responseMessage:
          type: string
        requestMessage:
          type: string
      type: object
    CreateMeetingDTO:
      properties:
        externalMeetingId:
          type: string
        startAt:
          format: date-time
          type: string
        endAt:
          format: date-time
          type: string
        location:
          type: string
      type: object
    GetAllJournalEntriesDTO:
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        aiAccessAllowed: true
        sharedWithTherapist: true
        id: id
        title: title
        updatedAt: 2000-01-23T04:56:07.000+00:00
        tags:
        - tags
        - tags
      properties:
        id:
          type: string
        createdAt:
          format: date-time
          type: string
        updatedAt:
          format: date-time
          type: string
        title:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
        sharedWithTherapist:
          type: boolean
        aiAccessAllowed:
          type: boolean
      type: object
    NameConversationOutputDTO:
      example:
        name: name
        id: id
      properties:
        id:
          type: string
        name:
          type: string
      type: object
    CompleteConversationOutputDTO:
      example:
        name: name
        messages:
        - requestMessage: requestMessage
          conversationId: conversationId
          id: id
          responseMessage: responseMessage
          timestamp: timestamp
        - requestMessage: requestMessage
          conversationId: conversationId
          id: id
          responseMessage: responseMessage
          timestamp: timestamp
        id: id
      properties:
        id:
          type: string
        name:
          type: string
        messages:
          items:
            $ref: '#/components/schemas/MessageOutputDTO'
          type: array
      type: object
  securitySchemes:
    X-Coach-Key:
      description: Your coachâ€™s API key
      in: header
      name: X-Coach-Key
      type: apiKey

